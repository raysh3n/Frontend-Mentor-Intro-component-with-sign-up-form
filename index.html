<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Intro component with sign up form</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/main.css" />
	</head>
	<body>
		<main>
			<section class="section1">
				<h1><span>Learn to code by</span> watching others</h1>
				<p>
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great, but understanding how developers think is
					invaluable.
				</p>
			</section>

			<section class="section2">
				<button class="button-promo">
					<span>Try it free 7 days</span> then $20/mo. thereafter
				</button>

				<form action="" class="form">
					<!-- <label for=""></label> -->
					<div class="input-wrapper first-name-wrapper">
						<input type="text" placeholder="First Name" name="First Name"/>
						<p class="first-name-error error"></p>
					</div>

					<div class="input-wrapper last-name-wrapper">
						<!-- <label for=""></label> -->
						<input type="text" placeholder="Last Name" name="Last Name"/>
						<p class="last-name-error error"></p>
					</div>
					<div class="input-wrapper email-wrapper">
						<!-- <label for=""></label> -->
						<input type="email" placeholder="Email Address" name="Email"/>
						<p class="email-error error"></p>
					</div>
					<div class="input-wrapper password-wrapper">
						<!-- <label for=""></label> -->
						<input type="password" placeholder="Password" name="Password" />
						<p class="password-error error"></p>
					</div>
					<button class="button-free-trial" type="submit">
						Claim your free trial
					</button>
					<p class="agreement">
						By clicking the button, you are agreeing to our
						<a href="#">Terms and Services</a>
					</p>
				</form>
				<div></div>
			</section>
		</main>

		<!-- First Name Last Name Email Address Password -->

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
	</body>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script  type="module" src="main.js"></script>
</html>
